<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <meta property="og:title" content="Sliders" />
    <meta property="og:description" content="Simple Javascript Sliders" />
    <meta property="og:image" content="https://images.pexels.com/photos/442585/pexels-photo-442585.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" />
    <title>Sliders</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Sliders</h1>
      <section class="slider-1">
        <h2>First Slider</h2>
        <div class="slider-container">
          <div class="slider-content slider-1-content">
            <div class="slider-content-img">
              <img src="./images/slider_1_1.jpg" alt="slider_image" />
            </div>
            <div class="slider-content-img">
              <img src="./images/slider_1_2.jpg" alt="slider_image" />
            </div>

            <div class="slider-content-img">
              <img src="./images/slider_1_3.jpg" alt="slider_image" />
            </div>

            <div class="slider-content-img">
              <img src="./images/slider_1_4.jpg" alt="slider_image" />
            </div>
          </div>
          <div class="btn btn-prev btn-slider-1">prev</div>
          <div class="btn btn-next btn-slider-1">next</div>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
